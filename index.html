<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue</title>
</head>
<body>
<div id="app">
    {{ greeting }}
</div>


<script src="./vue.global.js"></script>
<script>
    let app = Vue.createApp({
        data: function () {
            return {
                greeting: 'Hello Vue 3'
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
